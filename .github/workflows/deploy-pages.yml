name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        working-directory: apps/web
        run: npm ci

      - name: Build
        working-directory: apps/web
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.APIKEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROJECTID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.APPID }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
